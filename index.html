<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration - Canton Fair Seminar</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }

    .form-container {
      max-width: 450px;
      width: 100%;
      background: #2e2e2e;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      transition: opacity 0.5s ease, transform 0.3s ease;
    }

    .form-container.hidden {
      opacity: 0;
      transform: translateY(20px);
      display: none;
    }

    .header-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .form-content {
      padding: 25px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #ffcc00;
      font-size: 1.8em;
      font-weight: 700;
      text-transform: uppercase;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 500;
      color: #f1f1f1;
      font-size: 1em;
    }

    input[type="text"],
    input[type="tel"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
      font-size: 0.95em;
      transition: background 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus {
      background: #555;
      box-shadow: 0 0 8px rgba(255, 204, 0, 0.5);
      outline: none;
    }

    input[type="file"] {
      padding: 8px 0;
      background: none;
    }

    .qr-section {
      text-align: center;
      margin: 15px 0;
    }

    .qr-section img {
      width: 120px;
      border-radius: 8px;
      border: 2px solid #ffcc00;
    }

    .qr-section p {
      margin: 8px 0;
      font-size: 1.1em;
      color: #ffcc00;
      font-weight: 500;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ffcc00, #f39c12);
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: 600;
      color: #1a1a1a;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .submit-btn:hover {
      background: linear-gradient(90deg, #f39c12, #e67e22);
      transform: scale(1.02);
    }

    .submit-btn:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .error-message {
      color: #ff4444;
      font-size: 0.85em;
      margin-top: 4px;
      display: none;
    }

    .pass-container {
      display: none;
      max-width: 400px;
      width: 90%;
      text-align: center;
      background: #2e2e2e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      border: 1px solid #ffcc00;
      animation: fadeIn 0.5s ease-in;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      overflow: auto;
      max-height: 85vh;
    }

    #passCanvas {
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
      border: 2px solid #ffcc00;
      display: block;
      margin: 0 auto 15px;
    }

    .pass-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 15px;
    }

    .pass-buttons button {
      width: 220px;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .pass-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .pass-buttons .download-btn {
      background: linear-gradient(90deg, #ffcc00, #f39c12);
      color: #1a1a1a;
    }

    .pass-buttons .new-entry-btn {
      background: linear-gradient(90deg, #555, #777);
      color: #fff;
    }

    .loading-spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ffcc00;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @media (max-width: 450px) {
      .form-container, .pass-container {
        width: 95%;
        padding: 15px;
      }
      #passCanvas {
        max-width: 300px;
      }
      h2 {
        font-size: 1.4em;
      }
      .pass-buttons button {
        width: 90%;
        font-size: 14px;
        padding: 10px;
      }
      .qr-section img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container" id="formContainer">
    <img src="Welcome.jpg" alt="Canton Fair Seminar" class="header-image">
    <div class="form-content">
      <h2>Register for Canton Fair Seminar</h2>
      <div id="formError" class="error-message" style="text-align: center; margin-bottom: 12px;"></div>
      <form id="eventForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="error-message" id="nameError"></div>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required maxlength="10" pattern="[0-9]{10}">
        <div class="error-message" id="mobileError"></div>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <div class="error-message" id="cityError"></div>

        <label for="business">Business Type:</label>
        <input type="text" id="business" name="business" required>
        <div class="error-message" id="businessError"></div>

        <div class="qr-section">
          <img src="QR1.jpg" alt="QR Code for ₹1299 Payment">
          <p>Pay ₹1299</p>
        </div>

        <label for="payment">Upload Payment Screenshot:</label>
        <input type="file" id="payment" name="payment" accept="image/jpeg,image/png" required>
        <div class="error-message" id="paymentError"></div>

        <button type="submit" class="submit-btn" id="submitBtn">Submit Registration</button>
      </form>
    </div>
  </div>

  <div class="pass-container" id="passContainer">
    <canvas id="passCanvas"></canvas>
    <div class="pass-buttons" id="actionButtons">
      <button class="download-btn" onclick="downloadPass()">Download Pass</button>
      <button class="new-entry-btn" onclick="newEntry()">New Entry</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const form = document.getElementById('eventForm');
    const submitBtn = document.getElementById('submitBtn');
    const passContainer = document.getElementById('passContainer');
    const formContainer = document.getElementById('formContainer');
    const actionButtons = document.getElementById('actionButtons');
    const formError = document.getElementById('formError');
    const passCanvas = document.getElementById('passCanvas');
    const ctx = passCanvas.getContext('2d');

    // Initialize pass ID counter from localStorage
    let passCounter = parseInt(localStorage.getItem('passCounter') || '0');

    function generatePassId() {
      passCounter++;
      localStorage.setItem('passCounter', passCounter);
      return passCounter.toString().padStart(4, '0');
    }

    // Set canvas size for high quality
    function setCanvasSize() {
      const maxWidth = Math.min(window.innerWidth * 0.9, 350);
      passCanvas.width = maxWidth * 2.4; // Increased for ~3MB output
      passCanvas.height = maxWidth * 2.8; // Maintain aspect ratio
      passCanvas.style.width = `${maxWidth}px`;
      passCanvas.style.height = `${maxWidth * 1.4}px`;
    }
    setCanvasSize();
    window.addEventListener('resize', setCanvasSize);

    // Show loading spinner
    function showLoading() {
      const spinner = document.createElement('div');
      spinner.className = 'loading-spinner';
      spinner.style.display = 'block';
      passContainer.insertBefore(spinner, passCanvas);
      formError.textContent = 'Processing registration...';
      formError.style.color = '#ffcc00';
      formError.style.display = 'block';
    }

    // Hide loading spinner
    function hideLoading() {
      const spinner = passContainer.querySelector('.loading-spinner');
      if (spinner) spinner.remove();
      formError.textContent = '';
      formError.style.display = 'none';
    }

    function validateInputs() {
      let isValid = true;
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const city = document.getElementById('city').value.trim();
      const business = document.getElementById('business').value.trim();
      const payment = document.getElementById('payment').files[0];

      document.querySelectorAll('.error-message').forEach(el => {
        el.textContent = '';
        el.style.display = 'none';
      });

      if (!name) {
        document.getElementById('nameError').textContent = 'Name is required.';
        document.getElementById('nameError').style.display = 'block';
        isValid = false;
      }
      if (!mobile || !/^[0-9]{10}$/.test(mobile)) {
        document.getElementById('mobileError').textContent = 'Enter a valid 10-digit mobile number.';
        document.getElementById('mobileError').style.display = 'block';
        isValid = false;
      }
      if (!city) {
        document.getElementById('cityError').textContent = 'City is required.';
        document.getElementById('cityError').style.display = 'block';
        isValid = false;
      }
      if (!business) {
        document.getElementById('businessError').textContent = 'Business type is required.';
        document.getElementById('businessError').style.display = 'block';
        isValid = false;
      }
      if (!payment || !['image/jpeg', 'image/png'].includes(payment.type)) {
        document.getElementById('paymentError').textContent = 'Please upload a valid JPEG/PNG image.';
        document.getElementById('paymentError').style.display = 'block';
        isValid = false;
      }

      return isValid;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      formError.textContent = '';
      formError.style.display = 'none';

      if (!validateInputs()) return;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';
      showLoading();

      const formData = new FormData(form);
      const name = formData.get('name').trim();
      const mobile = formData.get('mobile').trim();
      const city = formData.get('city').trim();
      const business = formData.get('business').trim();
      const passId = generatePassId();

      try {
        const bgImage = new Image();
        bgImage.src = 'invitation pass.jpg';
        bgImage.crossOrigin = 'Anonymous';

        bgImage.onload = async () => {
          setCanvasSize();
          ctx.clearRect(0, 0, passCanvas.width, passCanvas.height);

          // Draw background image with proper scaling
          const aspectRatio = bgImage.width / bgImage.height;
          let drawWidth = passCanvas.width;
          let drawHeight = passCanvas.width / aspectRatio;
          if (drawHeight > passCanvas.height) {
            drawHeight = passCanvas.height;
            drawWidth = passCanvas.height * aspectRatio;
          }
          ctx.drawImage(bgImage, (passCanvas.width - drawWidth) / 2, 0, drawWidth, drawHeight);

          // Text styling for customer details
          const fontSize = passCanvas.width / 28;
          ctx.font = `600 ${fontSize}px Poppins`;
          ctx.fillStyle = '#000';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
          ctx.shadowBlur = 3;
          ctx.shadowOffsetX = 1;
          ctx.shadowOffsetY = 1;

          // Draw customer details (no background box)
          const centerX = passCanvas.width / 2;
          const startY = passCanvas.height * 0.55;
          const lineHeight = fontSize * 1.2;
          ctx.fillStyle = '#000';
          ctx.fillText(`Name: ${name}`, centerX, startY);
          ctx.fillText(`Mobile: ${mobile}`, centerX, startY + lineHeight);
          ctx.fillText(`City: ${city}`, centerX, startY + lineHeight * 2);
          ctx.fillText(`Business: ${business}`, centerX, startY + lineHeight * 3);

          // Pass ID at top-left corner
          ctx.font = `500 ${fontSize * 0.9}px Poppins`;
          ctx.fillStyle = '#000';
          ctx.textAlign = 'left';
          ctx.fillText(`Pass ID: ${passId}`, passCanvas.width * 0.1, passCanvas.height * 0.1);

          // Reset shadow
          ctx.shadowBlur = 0;
          ctx.shadowOffsetX = 0;
          ctx.shadowOffsetY = 0;

          // Prepare pass image for email
          const passImageData = passCanvas.toDataURL('image/png', 1.0);
          formData.append('passImage', passImageData);
          formData.append('passId', passId);

          // Send email
          const response = await fetch('http://localhost:5000/send-email', {
            method: 'POST',
            body: formData,
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to send email to admin.');
          }

          // Email sent successfully, show pass
          hideLoading();
          formContainer.classList.add('hidden');
          passContainer.style.display = 'block';
          actionButtons.style.display = 'flex';

          formError.textContent = 'Registration successful! Pass displayed and details sent to admin.';
          formError.style.color = '#ffcc00';
          formError.style.display = 'block';
        };

        bgImage.onerror = () => {
          hideLoading();
          formError.textContent = 'Error loading background image. Please try again.';
          formError.style.display = 'block';
          submitBtn.className = 'submit-btn';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit Registration';
        };
      } catch (err) {
        console.error('Error:', err);
        hideLoading();
        formError.textContent = `Registration failed: ${err.message}`;
        formError.style.color = '#ff4444';
        formError.style.display = 'block';
        submitBtn.className = 'submit-btn';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Registration';
      }
    });

    function downloadPass() {
      const name = document.getElementById('name').value.trim() || 'Pass';
      const passId = passCounter.toString().padStart(4, '0');
      const link = document.createElement('a');
      link.download = `CantonFair_Pass_${name}_${passId}.png`;
      link.href = passCanvas.toDataURL('image/png', 1.0);
      link.click();
    }

    function newEntry() {
      form.reset();
      passContainer.style.display = 'none';
      actionButtons.style.display = 'none';
      formContainer.classList.remove('hidden');
      formError.style.display = 'none';
      ctx.clearRect(0, 0, passCanvas.width, passCanvas.height);
    }
  </script>
</body>
</html>
